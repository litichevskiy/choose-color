<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  </head>
  <body>
    <div class="app">
      <div class="splide slider">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="src/images/gallery/1.png">
            </li>
            <li class="splide__slide">
              <img src="src/images/gallery/2.png">
            </li>
            <li class="splide__slide">
              <img src="src/images/gallery/3.png">
            </li>
            <li class="splide__slide">
              <img src="src/images/gallery/4.png">
            </li>
            <li class="splide__slide">
              <img src="src/images/gallery/5.png">
            </li>
            <li class="splide__slide">
              <img src="src/images/gallery/6.png">
            </li>
          </ul>
        </div>
      </div>
      <div class="color-picker-container">
        <div class="color-picker">
          <ul class="colors"></ul>
        </div>
        <div class="selected-color"></div>
      </div>
    </div>
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
